junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.8.7"
activityCompose = "1.9.3"
composeBom = "2024.12.01"

coreSplashscreen = "1.0.1"
credentials = "1.5.0-beta01"
googleid = "1.1.1"
playServicesAuth = "21.3.0"
composeNavigation = "2.8.5"
datastore = "1.1.1"
coilCompose = "2.6.0"
